<div class="marathon-header">
    <button (click)="goBack()">Voltar</button>
    <h2>Lista da Maratona</h2>
    <p>Duração total: {{ getMarathonDuration() }}</p>
</div>

<div class="movie-list">
    <app-movie-card *ngFor="let movie of marathonList" [movie]="movie" [showRemoveButton]="true"
        (removeFromMarathon)="removeFromMarathon($event)">
    </app-movie-card>
</div>
