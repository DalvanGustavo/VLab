<div class="movie-card">
  <img [src]="getPosterUrl()" [alt]="movie.title" class="movie-poster" />

  <div class="movie-info">
    <h3 class="movie-title">{{ movie.title }}</h3>
    <p class="movie-genre">{{ getGenre() }}</p>

    <!-- Mostrar botão Adicionar ou Remover -->
    <button *ngIf="!showRemoveButton" (click)="onAddToMarathon($event)">Adicionar à Maratona</button>
    <button *ngIf="showRemoveButton" (click)="onRemoveFromMarathon($event)">Remover</button>
  </div>
</div>
