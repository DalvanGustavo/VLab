<!-- src/app/components/movie-card/movie-card.component.html -->
<div class="movie-card">
  <img [src]="getPosterUrl()" [alt]="movie.title" class="movie-poster" />

  <div class="movie-info">
    <h3 class="movie-title">{{ movie.title }}</h3>
    <p class="movie-genre">{{ getGenre() }}</p>

    <!-- botão chama onAddToMarathon e pára propagação -->
    <button (click)="onAddToMarathon($event)">Adicionar à Maratona</button>
  </div>
</div>
